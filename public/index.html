<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NYTimes Interview Maker</title>
  <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>
  <h1>NYTimes Interview Maker</h1>
  <input type="file" id="video-input" accept="video/*" class="hidden ">
  <label for="video-input" class="button" id="file-button">Select file</label>
  <div style="text-align:center;">Then tell us what your interview is about
    <br>
    <br>
  <input type="text" id="custom-text" placeholder="What is your interview about" class="inputBox ">
</div>
  <button id="process-button" class="button">Process Video</button>
          <!-- Add this progress bar -->
          <div id="loading-container" style="display: none;">
            <div class="spinner"></div>
            <p id="loading-text">Processing... it takes a little just chill.</p>
          </div>
          <br>
          <br>
  <div id="video-container" style="display:none;">
    <video id="video-player" style="display:none;" controls width="640"></video>
    <video id="processed-video-player" controls ></video>
    <br>
    <br>
    <button id="download-button" class="button">Download Video</button>

  <!-- FFmpeg.js library -->
  <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.11.5/dist/ffmpeg.min.js"></script>
  <script src="/scripts/script.js"></script>
</body>
</html>
